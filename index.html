<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Challenge - Desafio 1 - Encriptador</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container-main">
      <section class="container-logo">
        <h1>
          <img src="img/logo.png" alt="Alura">
        </h1>
      </section>
      <section class="container-texto">
        <textarea class="textarea-main" title="Texto a encriptar" placeholder="Ingrese el texto aquí" name="texto" id="texto"></textarea>
        <div class="footer-texto">
          <div class="mensaje">
            <img src="img/alerta.png" title="Solo letras minúsculas y sin acentos">
              <small>Solo letras minúsculas y sin acentos</small>
          </div>
          <div class="botones-texto">
            <button class="button-primary" title="Encriptar" id="encriptar">Encriptar</button>
            <button class="button-secondary" title="Desencriptar" id="desencriptar">Desencriptar</button>
          </div>
      </div>
      </section>
      <section class="container-texto2">
        <div class="vacio" id="vacio">
          <img src="img/Muñeco.png" alt="Nigun mensaje encontrado">
          <h2>Ningun mensaje fue encontrado</h2>
        <label>Ingresa el texto que desees encriptar o desencriptar</label>
        </div>
        <div class="activo" id="activo">
          <textarea name="textoF" id="textof" title="Texto final"></textarea>
          <button class="button-secondary" title="Copiar" id="copiar">Copiar</button>
        </div>
      </section>
    <script src="scripts.js"></script>
  </body>
</html>
